<!doctype html>
<html lang="en">
  <head>
    <title>Taskey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/6b52de4251.js"></script>

  </head>
  <body>
  <div class="container">
    <div class="row" id="addTask">
      <div class="col text-center">
        <button  id="showFormButton" type="button" class="btn btn-warning btn-lg" data-toggle="collapse" data-target="#collapseAddTask" aria-expanded="false" aria-controls="collapseAddTask">Add new task</button>
        <div class="collapse" id="collapseAddTask">
          <div id="error"></div>
                         <!-- Container with form -->
            <div class="container-fluid" style="width: 85rem">
              <div class="row justify-content-center">
                <div class="col-5 formContainer">
                  <form id="form" >
              
                         <!--the form starts-->

                      <!-- Name Entry -->
                    <div class="form-group topItem">
                      <label for="Name">Who is the task assigned to?</label>
                      <input type="text" class="form-control" id="Name" placeholder="Name of person doing the task" required />
                    </div>

                        <!-- Task Name Entry -->
                    <div class="form-group">
                      <label for="taskName">Name of the Task</label>
                      <input type="text" class="form-control" id="taskName" placeholder="Something to do..." required>
                    </div>

                    <!-- Task Description Entry-->
                    <div class="form-group">
                      <label for="Description">Describe the Task Here</label>
                      <textarea class="form-control" id="Description" rows="3" placeholder="Task description..."></textarea>
                    </div>

                      <!-- Task Status Dropdown-->
                    <div class="form-group">
                      <label for="Status">Select Status</label>

                      <select class="form-control" id="Status">
                        <option value="toDo">To Do</option>
                        <option value="inProgress">In Progress</option>                            
                        <option value="stuck">Stuck</option>
                        <option value="done">Done</option>
                      </select>
                    </div>
                  
                        <!-- Date Picker Input -->
                    <div class="text-center">
                    </div>
                    <label for="DueDateInput">Date Due
                    </label>               
                    <div class="form-group">
                      <div class='input-group date'>
                        <input class="form-control datepicker" id="DueDateInput" name="date" placeholder="MM/DD/YYY" type="text"/>
                      </div>
                    </div> 
                      
                      
                    <div class="text-center">
                      
                      <input class="lilButton" id="addTaskButton" type="submit" style="display: inline" value="Add Task"/>
                      <button class="lilButton" id="changeButton" type="button" style="display: none;">Adjust Task</button>
                      <button class="lilButton" id="cancelButton" type="button" style="display: none;">Cancel</button>

                    </div>           
                    
                  

                            
          
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
                            <!--***** CONTAINER FOR CARD COLUMNS ******-->

    <div class="container d-flex justify-content-around">
    <div class="row d-flex justify-content-around">



      <!--****************************COLUMN 0 FOR DONE TASKS*****************-->

      <div class="col-2 d-flex justify-content-center">        
        <div class="row d-flex flex-column card-columns mr-2 ml-2">
          <h2 class="colName gx-1">Done</h2>
          <div class="cardContainer" id="columnDone">

          <!--****** COLUMN ENDING *******-->

          </div>
        </div>
      </div>
          

                          <!--********  COLUMN 1  ********-->

      <div class="col-2 d-flex justify-content-center">
        <div class="row d-flex flex-column card-columns ml-2 mr-2">
          <h2 class="colName">Today</h2>
          <div class="cardContainer" id="columnToday">
            
                <!--****** COLUMN ENDING *******-->
            
          </div>
        </div>
      </div>
    
                            <!--******* COLUMN 2 STARTS HERE *******-->

      <div class="col-2 d-flex justify-content-center">
        <div class="row d-flex flex-column card-columns ml-2 mr-2">
          <h2 class="colName">Within a Week</h2>
          <div class="cardContainer" id="columnThisWeek">
            

                <!--****** COLUMN ENDING *******-->
            
          </div>
        </div>
      </div>
                            <!--******* COLUMN 3 STARTS HERE *******-->

      <div class="col-2 d-flex justify-content-center">
        <div class="row d-flex flex-column card-columns">
          <h2 class="colName">Later</h2>
          <div class="cardContainer" id="columnLater">
            
                <!--****** COLUMN ENDING *******-->
           
          </div>
        </div>
      </div>
                <!--********** Document End **********-->
    </div>
  </div>
          <!-- JavaScript Link -->

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          <!-- Date Picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script type="text/javascript">
   
      $('.datepicker').datepicker({ 
          startDate: new Date(),
          autoclose: true,
          todayHighlight: true,
      });
    
  </script>

          <!-- App and Index JS  -->
    <script src="./js/taskManager.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
